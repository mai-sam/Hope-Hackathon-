<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="contact.css" />
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fas fa-bars"></i>
      </span>
      <a href="index.html"
        ><img
          class="logo"
          src="https://i.pinimg.com/originals/c1/59/44/c15944a1340e369d78f2cada60045fcc.png"
        />
      </a>
      <ul class="main-nav" id="js-menu">
        <li>
          <a href="index.html" class="nav-links">Home</a>
        </li>
        <li>
          <a href="team.html" class="nav-links">About Us</a>
        </li>
        <li>
          <a href="contact.html" class="nav-links">Contact Us</a>
        </li>
      </ul>
    </nav>

    <main class="contact">
    <section class="contact-title">
      <h1>Say Hello</h1>

      <div class="contact-form">
        <form id="contact-form" method="post">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" class="form-control" placeholder="Your Name">
          
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="form-control" placeholder="Your Email">
          
          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-control" placeholder="Message" rows="4"></textarea>
          <input type="submit" class="form-control submit" value="SEND MESSAGE">
        </form>

      </div>

    </section>
  </main>

  <footer>
    <h3 class="footerfont">Lost? Follow Us!</h3>
    <figure class="icons">
      <div class="icon-container">
        <a href="https://www.facebook.com" target="_blank" rel="noopener"
          ><img
            src="https://en.facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png"
            alt="facebook-logo"
        /></a>
        <a href="www.twitter.com" target="_blank" rel="noopener"
          ><img
            src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/twitter_circle_color-512.png"
            alt="twitter-logo"
        /></a>
        <a href="www.instagram.com" target="_blank" rel="noopener"
          ><img
            src="https://www.freepnglogos.com/uploads/instagram-logo-png-transparent-0.png"
            alt="insta-logo"
        /></a>
      </div>
    </figure>
    <p>&copy;Copyright 2020 Newtrition</p>
  </footer>
</body>
</html>
