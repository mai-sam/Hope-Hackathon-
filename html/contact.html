<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Newtrition</title>
</head>

<body>
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
          <i class="fas fa-bars"></i>
        </span>
        <a href="index.html"
          ><img
            class="logo"
            src="https://i.pinimg.com/originals/c1/59/44/c15944a1340e369d78f2cada60045fcc.png"
          />
        </a>
        <ul class="main-nav" id="js-menu">
          <li>
            <a href="index.html" class="nav-links">Home</a>
          </li>
          <li>
            <a href="team.html" class="nav-links">About Us</a>
          </li>
          <li>
            <a href="contact.html" class="nav-links">Contact Us</a>
          </li>
        </ul>
      </nav>
    <h1>Contact US</h1>

    <section id="container">
        <h2>Please fill out the form below</h2>
        <div class="form">
            <label for="name"> Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="form">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div class="form">
            <label for="message"> Message:</label>
            <textarea name="message" id="message"></textarea>
            <button type="submit" class="btn"> Submit</button>
        </div>

    </section>
    <footer>
        <h3 class="footerfont">Lost? Follow Us!</h3>
        <figure class="icons">
          <div class="icon-container">
            <a href="https://www.facebook.com" target="_blank" rel="noopener"
              ><img
                src="https://en.facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png"
                alt="facebook-logo"
            /></a>
            <a href="www.twitter.com" target="_blank" rel="noopener"
              ><img
                src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/twitter_circle_color-512.png"
                alt="twitter-logo"
            /></a>
            <a href="www.instagram.com" target="_blank" rel="noopener"
              ><img
                src="https://www.freepnglogos.com/uploads/instagram-logo-png-transparent-0.png"
                alt="insta-logo"
            /></a>
          </div>
        </figure>
        <p>&copy;Copyright 2020 Newtrition</p>
      </footer>
</body>

</html>
